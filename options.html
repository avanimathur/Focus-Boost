<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./css/options.css">

  <title>Blocked Websites</title>
</head>
<body>
  <h2>Blocked Websites</h2>
  <div id="blocked">

  <h3>Add Website to Block</h3>
  <input type="text" id="new-website" placeholder="e.g. instagram.com" />
  <button id="add-website-button">Add</button>
  <p id="status"></p>

  <script src="js/options.js"></script>
</body>
</html>
